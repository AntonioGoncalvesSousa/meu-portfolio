<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="success-container" data-page="success">
            <header>
                <h2 class="h3 success-title">Mensagem enviada com sucesso!</h2>
            </header>
            <div class="email-success">

                <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="200px" height="200px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                </svg>

                <p class="email-success-text">Voce sera redirecionado para a pagina inicial em <span id="countdown"> 3
                    </span> segundos.</p>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
